<p-panel header="Enter your credentials">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <div *ngIf="form.errors?.auth" class="error-panel help-block">
      {{form.errors.auth}}
    </div>
    <div class="form-group" [ngClass]="{ 'has-error has-feedback' :
            hasError('Username') }">
      <input pInputText type="text" required formControlName="Username" class="form-control" placeholder="Username" />
      <span *ngIf="hasError('Username')" class="glyphicon glyphicon-remove form-control-
                 feedback" aria-hidden="true"></span>
      <div *ngIf="hasError('Username')" class="help-block">
        Please insert a valid username or e-mail address.
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error has-feedback' :
                hasError('Password') }">
      <input pInputText type="password" required formControlName="Password" class="form-control" placeholder="Password" />
      <span *ngIf="hasError('Password')" class="glyphicon glyphicon-remove form-control-
                             feedback" aria-hidden="true"></span>
      <div *ngIf="hasError('Password')" class="help-block">
        Please insert a password.
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="remember" value="remember" />Remember me</label>
    </div>
    <br />
    <button pButton icon="fa fa-check" label="Login" class="ui-button-success" type="submit" [disabled]="form.invalid">
    </button>
  </form>
</p-panel>
