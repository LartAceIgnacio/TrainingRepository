<div class="login-container">
    <img id="login-img" class="login-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <h2 class="login-title">{{title}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <div *ngIf="form.errors?.auth" class="error-panel help-block">
            {{form.errors.auth}}
        </div>
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' :
            hasError('Username') }">
            <input pInputText type="text" required formControlName="Username" class="form-control ui-g-12" placeholder="Username or Email address" />
            <span *ngIf="hasError('Username')" class="glyphicon glyphicon-remove form-control-
                 feedback" aria-hidden="true"></span>
            <div *ngIf="hasError('Username')" class="help-block">
                Please insert a valid username or e-mail address.
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' :
                hasError('Password') }">
            <input pInputText type="password" required formControlName="Password" class="form-control ui-g-12" placeholder="Password" />
            <span *ngIf="hasError('Password')" class="glyphicon glyphicon-remove form-control-
                             feedback" aria-hidden="true"></span>
            <div *ngIf="hasError('Password')" class="help-block">
                Please insert a password.
            </div>
        </div>
        <button pButton type="submit" label="Sign in" [disabled]="form.invalid" class="button"></button>
        <div class="checkbox">
            <p-checkbox type="checkbox" name="remember" value="remember" label="Remember me"></p-checkbox>
        </div>
    </form>
    <div class="login-link">
        <a href="#">Forgot the password?</a>
    </div>
    <div class="login-link">
        <a [routerLink]="['/register']">Don't have an account? Click here to create one!</a>
    </div>
</div>
