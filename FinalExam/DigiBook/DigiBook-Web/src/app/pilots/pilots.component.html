<div class="page-wrapper">
        <div class="container-fluid">
<p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
<p-panel class="ui-g-12" header="PilotDetail">
    
  <p-dataTable #dt [value]="pilotList" selectionMode="single" [(selection)]="selectedPilot"  [paginator]="true" 
  [rows]="10" [responsive]="true" [loading]="loading" loadingIcon="fa-refresh" [pageLinks]="5" 
  [totalRecords]="totalRecords" (onLazyLoad)="paginate($event)" [lazy]="true" >
      <p-header>
         <span> 
             <button id="add" type="button" pButton icon="fa-plus" (click)="addPilot()" ></button>  
             Pilots
             <div id="searchGroup" class="ui-inputgroup">
                 <input type="text" pInputText size="30" placeholder="Search" [(ngModel)]="searchFilter">
                 <button pButton id="search" type="button" icon="fa-search" (click)="searchPilot()"></button>            
             </div>
 
         </span>
     </p-header>
     <p-column styleClass="col-button">
         <ng-template let-Pilots="rowData" pTemplate="body" >
             <button type="button" pButton class="ui-button-success" (click)="editPilot(Pilots)" icon="fa-pencil"></button>
             <button type="button" pButton class="ui-button-danger" (click)="deletePilot(Pilots)" icon="fa-trash-o" >
                 </button>
         </ng-template>
     </p-column>
      <p-column field="firstName" header="First Name" [editable]="true"[sortable]="true"></p-column>
      <p-column field="middleName" header="Middle Name" [sortable]="true"></p-column>
      <p-column field="lastName" header="Ravina" [sortable]="true"></p-column>
      <p-column field="dateOfBirth" header="Date Of Birth" [sortable]="true"></p-column>
      <p-column field="yearsOfExperience" header="Years Of Experience" [sortable]="true"></p-column>
      <p-column field="dateActivated" header="Date Activated" [sortable]="true"></p-column>
      <p-column field="pilotCode" header="Pilot Code" [sortable]="true"></p-column>
      <p-column field="dateCreated" header="DateCreated" [sortable]="true"></p-column>
      <p-column field="dateModified" header="Date Modified" [sortable]="true"></p-column>
  </p-dataTable>

  <form [formGroup]="pilotForm">     
    <p-dialog header="Pilot Details" [(visible)]="displayDialog" [width]="500" [responsive]="true" showEffect="fade" [modal]="true" *ngIf="selectedPilot">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" >
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="firstName">First Name</label></div>
                <div class="ui-grid-col-8">
                    <input pInputText id="firstName" formControlName="firstName" [(ngModel)]="selectedPilot.firstName" />
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['firstName'].valid&&pilotForm.controls['firstName'].dirty">
                            <i class="fa fa-close"></i>
                            Firstname is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-4"><label for="middleName">Middlename</label></div>
              <div class="ui-grid-col-8">
                  <input pInputText id="middleName" formControlName="middleName" [(ngModel)]="selectedPilot.middleName" />
                  <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['middleName'].valid&&pilotForm.controls['middleName'].dirty">
                          <i class="fa fa-close"></i>
                          Middlename is required
                  </div>           
              </div>
          </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label  for="lastName">Last Name</label></div>
                <div class="ui-grid-col-8">
                    <input pInputText id="lastName" formControlName="lastName" [(ngModel)]="selectedPilot.lastName" />
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['lastName'].valid&&pilotForm.controls['lastName'].dirty">
                            <i class="fa fa-close"></i>
                            Lastname is required
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-4">  <label  for="dateOfBirth">Date Of Birth</label></div>
                <div class="ui-grid-col-8">
                    <p-calendar [(ngModel)]="selectedDateOfBirth" formControlName="dateOfBirth" [showIcon]="true" [disabledDates]="invalidDates"></p-calendar>
                    <!-- <input pInputText id="dateOfBirth" formControlName="dateOfBirth" [(ngModel)]="selectedPilot.dateOfBirth" /> -->
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['dateOfBirth'].valid&&pilotForm.controls['dateOfBirth'].dirty">
                            <i class="fa fa-close"></i>
                            Date Of Birth is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="yearsOfExperience">Years Of Experience</label></div>
                <div class="ui-grid-col-8">
                    <input  pInputText id="yearsOfExperience" formControlName="yearsOfExperience" [(ngModel)]="selectedPilot.yearsOfExperience" />
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['yearsOfExperience'].valid&&pilotForm.controls['yearsOfExperience'].dirty">
                            <i class="fa fa-close"></i>
                            Years Of Experience is required 
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="zipCode">Date Activated</label></div>
                    <div class="ui-grid-col-8">
                        <p-calendar [(ngModel)]="selectedDateActivated" formControlName="dateActivated" [showIcon]="true" [disabledDates]="invalidDates"></p-calendar>
                        <!-- <input pInputText id="dateActivated" formControlName="dateActivated" [(ngModel)]="selectedPilot.zipCode" /> -->
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!pilotForm.controls['dateActivated'].valid&&pilotForm.controls['dateActivated'].dirty">
                                <i class="fa fa-close"></i>
                                Date Activated is required
                        </div>
                    </div>
                </div>

        </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix"> 
        <button type="button" pButton icon="fa-check" (click)="delPilot()"  *ngIf="delete==true" label="Delete"></button>             
        <button type="button" pButton icon="fa-close" (click)="cancelPilot()" *ngIf="delete==false" [disabled]="!pilotForm.dirty" label="Cancel"></button>
        <button type="button" pButton icon="fa-check" (click)="savePilot()"  [disabled]="!pilotForm.valid" label="Save"></button>
        <button type="button" pButton icon="fa-close" (click)="saveAndNewPilot()" *ngIf="isNewPilot==true" [disabled]="!pilotForm.valid" label="Save & New"></button>     
        </div>
    </footer> 
    </p-dialog>
</form> 

  <p-confirmDialog header="DeleteConfirmation" icon="fa fa-question-circle" width="425" ></p-confirmDialog>
</p-panel>

<p-growl [value]="msgs" life="3000"></p-growl>
</div>
</div>
