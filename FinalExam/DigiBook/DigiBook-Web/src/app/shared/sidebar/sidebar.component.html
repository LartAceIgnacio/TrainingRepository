<aside class="left-sidebar" *ngIf="this.auth.isLoggedIn()">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
      <!-- User profile -->
      <div class="user-profile" style="background: url(../assets/images/background/user-info.jpg) no-repeat;">
          <!-- User profile image -->
          <div class="profile-img"> <img src="../assets/images/users/profile.png"  alt="user" /> </div>
          <!-- User profile text-->
          <div class="profile-text"> <a href="#" class="dropdown-toggle u-dropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Markarn Doe</a>
          </div>
      </div>
      <!-- End User profile text-->
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
          <ul id="sidebarnav">
              <li class="nav-small-cap">LIST</li>
              <li>
                  <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/dashboard" aria-expanded="false">
                      <i class="mdi mdi-gauge"></i>
                      <span class="hide-menu">Dashboard </span>
                  </a>
              </li>
              <li> 
                  <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/appointments" aria-expanded="false">
                  <i class="mdi mdi-book-open"></i>
                  <span class="hide-menu">Appointments</span>
                </a>

              </li>
              <li>
                  <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/contacts" aria-expanded="false">
                      <i class="mdi mdi-book-open-page-variant"></i>
                      <span class="hide-menu">Contacts</span>
                    </a>
   
              </li>
              <li>
                  <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/employees" aria-expanded="false">
                      <i class="mdi mdi-account-card-details"></i>
                      <span class="hide-menu">Employees</span>
                  </a>
              </li>
              <li>
                  <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/venues" aria-expanded="false">
                      <i class="mdi mdi-chart-bubble"></i>
                      <span class="hide-menu">Venues</span>
                  </a>           
              </li>
              <li>
                    <a class="has-arrow waves-effect waves-dark" href="#" routerLink="/pilot" aria-expanded="false">
                        <i class="mdi mdi-airplane"></i>
                        <span class="hide-menu">Pilots</span>
                    </a>           
                </li>
                          
          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
  <!-- Bottom points-->
  <div class="sidebar-footer">
      <!-- item-->
      <a href="" class="link" data-toggle="tooltip" title="Settings"><i class="ti-settings"></i></a>
      <!-- item-->
      <a href="" class="link" data-toggle="tooltip" title="Email"><i class="mdi mdi-gmail"></i></a>
      <!-- item-->
      <a href="" class="link" data-toggle="tooltip" (click)="this.auth.logout()" [routerLink]="['/login']" title="Logout"><i class="mdi mdi-power"></i></a>
  </div>
  <!-- End Bottom points-->
</aside>
