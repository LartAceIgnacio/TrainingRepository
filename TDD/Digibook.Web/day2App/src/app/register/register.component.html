<p-panel header="Registration">
    <form [formGroup]="form">
            <!-- <div class="ui-g">

                <label for="Email" class="ui-g-12 ui-md-2">Email:</label>
                <input id="Email" class="ui-g-12 ui-md-10" placeholder="Enter user name"  formControlName="Email" type="text"/>
                </div>
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!form.controls['Email'].valid&&form.controls['Email'].dirty">
                <i class="fa fa-close"></i>
                Email is required
            </div> -->
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Email *:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="text" formControlName="Email" placeholder="Required Email"/>
                    </div>
                    <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!form.controls['Email'].valid&&form.controls['Email'].dirty">
                        <i class="fa fa-close"></i>
                        Email is required
                    </div>
                    </div>
                </div>
            </div>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Username *:
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="text" formControlName="Username" placeholder="Required Username"/>
                        </div>
                        <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!form.controls['Username'].valid&&form.controls['Username'].dirty">
                            <i class="fa fa-close"></i>
                            Username is required
                        </div>
                        </div>
                    </div>
            </div>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Password *:
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="password" formControlName="Password" placeholder="Required Password"/>
                        </div>
                        <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!form.controls['Password'].valid&&form.controls['Password'].dirty">
                            <i class="fa fa-close"></i>
                            Password is Required
                            <span *ngIf="form.controls['PasswordConfirm'].errors['pattern']">Password Must have atleast 8 characters, one Uppercase, and one number</span>
                        </div>
                        </div>
                    </div>
            </div>
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            Confirm Password *:
                        </div>
                        <div class="ui-grid-col-6">
                            <input pInputText type="password" formControlName="PasswordConfirm" placeholder="Required Password"/>
                        </div>
                        <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!form.controls['PasswordConfirm'].valid&&form.controls['PasswordConfirm'].dirty">
                            <i class="fa fa-close"></i>
                            <span *ngIf="form.controls['PasswordConfirm'].errors['PasswordMismatch']">Password Mismatch</span>
                        </div>
                        </div>
                    </div>
            </div>
            <div class="ui-g">
                <button pButton type="submit" (click)="onSubmit()" label="Register" icon="fa fa-plus" class="ui-button-danger" [disabled]="!form.valid"></button>
            </div>
        </form>
</p-panel>
